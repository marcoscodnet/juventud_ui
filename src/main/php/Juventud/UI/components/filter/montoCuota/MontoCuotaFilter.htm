<!-- BEGIN:main -->
<script language="javascript"
	src="{WEB_PATH}js/autocomplete/simpleAutoComplete.js"></script>
<link rel="stylesheet"
	href="{WEB_PATH}css/autocomplete/simpleAutoComplete.css"
	type="text/css" />
<script>


function submitBuscarMontoCuotas(){

	$( "#page" ).val( 1 );
	
	//buscarMontoCuotas();

	submitBuscar("{WEB_PATH}", "#montoCuotas_filter{id}", "#{resultDiv}");
}

function ordenarMontoCuotas(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#montoCuotas_filter{id}", "#{resultDiv}");
}

function paginarMontoCuotas(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#montoCuotas_filter{id}", "#{resultDiv}");
}

function seleccionarMontoCuota(event, montoCuotaId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el montoCuota */
	
	gotoLink("{linkSeleccionar}?oid="+montoCuotaId);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#montoCuotas_filter{id}", "#{resultDiv}");
}

function cambioEstadoCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#montoCuotas_filter{id}", "#{resultDiv}");
}

$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#montoCuotas_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#montoCuotas_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divMontoCuotas{id}Toggle1" style="display:none">
<form class="cuentas_form">
		<fieldset>
		<legend class="search_again" id="legend_buscar{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divMontoCuotas{id}Toggle2">
<form class="cuentas_form" id="montoCuotas_filter{id}">

		<fieldset>
		
		<legend id="legend_buscar{id}">{legend}</legend>		

		<div class="row">
			  <div class="col-8">
				<div class="item">
				    <label for="year">{lbl_year}:</label>
			    	<rasty id="year" />
			    	
				</div>
			</div>
			<div class="col-4">
				<div class="item">
				    <label for="nro">{lbl_nro}:</label>
			    	<rasty id="nro" />
				</div>
			</div>
			
			
			<div style="clear: both"></div>
		</div>
		
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarMontoCuotas">
	<input type="hidden" name="paginationCallback" value="paginarMontoCuotas">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy" value="{orderBy}">
	<input type="hidden" id="orderByType" name="orderByType" value="{orderByType}">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">
	
		<button id="input_submit_ajax_MontoCuota{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#montoCuotas_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
