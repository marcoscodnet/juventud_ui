<!-- BEGIN:main -->
<script>


function submitBuscarYears(){

	$( "#page" ).val( 1 );
	
	//buscarYears();

	submitBuscar("{WEB_PATH}", "#years_filter{id}", "#{resultDiv}");
}

function ordenarYears(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#years_filter{id}", "#{resultDiv}");
}

function paginarYears(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#years_filter{id}", "#{resultDiv}");
}

function seleccionarYear(event, yearId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el year */
	
	gotoLink("{linkSeleccionar}?oid="+yearId);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#years_filter{id}", "#{resultDiv}");
}

function cambioEstadoCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#years_filter{id}", "#{resultDiv}");
}

$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#years_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#years_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divYears{id}Toggle1" style="display:none">
<form class="cuentas_form">
		<fieldset>
		<legend class="search_again" id="legend_buscar{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divYears{id}Toggle2">
<form class="cuentas_form" id="years_filter{id}">

		<fieldset>
		
		<legend id="legend_buscar{id}">{legend}</legend>		

		<div class="criteria_left">
			<div class="item">
			    <label for="nombre">{lbl_nombre}:</label>
		    	<rasty id="nombre" />
			</div>
			
			
		</div>
		
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarYears">
	<input type="hidden" name="paginationCallback" value="paginarYears">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy" value="{orderBy}">
	<input type="hidden" id="orderByType" name="orderByType" value="{orderByType}">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">
	
		<button id="input_submit_ajax_Year{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#years_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
