<!-- BEGIN:main -->


<script>

$(function() {

	$("#nombre").focus();
	
});
</script>

<div>
<form class="cuentas_form" id="montoCuota_form" onsubmit="return validate('montoCuota_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		
		
		
		<div class="row">
			<div class="col-2">
				<div class="item">
				    <label for="year">{lbl_year}:</label>
		    		{year}
				</div>
				
			</div>
			<div class="col-1">
				<div class="item">
				    <label for="nro">{lbl_nro}:</label>
		    		<rasty id="nro" />
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="vencimiento">{lbl_vencimiento} *:</label>
		    		<rasty id="vencimiento" />
				</div>
			</div>
			<div class="col-2">
				<div class="item">
				    <label for="monto">{lbl_monto} *:</label>
		    		<rasty id="monto" />
				</div>
			</div>
			<div style="clear: both"></div>
		</div>
		
		
	</fieldset>
	

</form>
<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->
	
<form  class="cuentas_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('montoCuota_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
