<!-- BEGIN:main -->


<script>

$(function() {

	$("#nombre").focus();
	
});
</script>

<div>
<form class="cuentas_form" id="socio_form" onsubmit="return validate('socio_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		
		
		
		<div class="row">
			<div class="col-1">
				<div class="item">
					<label for="nroSocio">{lbl_nroSocio} *:</label>
					<rasty id="nroSocio" />

				</div>
			</div>
			  <div class="col-3">
				<div class="item">
				    <label for="nombre">{lbl_nombre} *:</label>
			    	<rasty id="nombre" />
			    	
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="apellido">{lbl_apellido} *:</label>
			    	<rasty id="apellido" />
				</div>
			</div>
			<div class="col-2">
				<div class="item">
				    <label for="dni">{lbl_dni}:</label>
			    	<rasty id="dni" />
				</div>
			</div>
			<div class="col-2">
				<div class="item">
				    <label for="tipoSocio">{lbl_tipoSocio} *:</label>
			    	<rasty id="tipoSocio" />
			    	
				</div>
			</div>
			<div style="clear: both"></div>
		</div>
		<div class="row">
			  
			<div class="col-4">
				<div class="item">
				    <label for="email">{lbl_email}:</label>
			    	<rasty id="email" />
				</div>
			</div>
			<div class="col-2">
				<div class="item">
				    <label for="telefono">{lbl_telefono}:</label>
			    	<rasty id="telefono" />
			    	
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="direccion">{lbl_direccion}:</label>
			    	<rasty id="direccion" />
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="pagaDesde">{lbl_pagaDesde} *:</label>
			    	<rasty id="pagaDesde" />
				</div>
			</div>
			<div style="clear: both"></div>
		</div>
		
		
	</fieldset>
	

</form>
<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->
	
<form  class="cuentas_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('socio_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
