<!-- BEGIN: main-->
<div id="editar">

	<div align="justify">
		<p class="titulo">{title}</p>
	</div>

<form class="Juventud_form" id="cuotaSocio_form" onsubmit="return validate('cuotaSocio_form');" action="{action}" method="POST">

		<fieldset style="padding:20px;">
		<legend>{legend}</legend>

	    <rasty id="oid" />
		
		<div class="item">
		    <b>{lbl_year}:</b> {year}
		</div>
		<div class="item">
		    <b>{lbl_socio}:</b> {socio}
		</div>
		<div class="item">
		    <b>{lbl_nro}:</b> {nro}
		</div>

		
		
	</fieldset>
</form>

<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->

<form  class="Juventud_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('cuotaSocio_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>

</div>
<!-- END: main-->
